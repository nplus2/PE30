<ion-view view-title="Annuaire">
	<ion-content class="padding">
	
	<label class="item item-input">
		<i class ="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="Recherche" ng-model="rechercheContact">
	</label>


	<ion-list>
		<ion-item ng-repeat="contact in listeDeContacts | filter : filtre">
 			<b>{{contact.nom}} {{contact.prenom}}</b> <b><a href= "tel:06 79 22 11 88"><span class="item-numero-portable"> {{contact.numero}}</span></a></b>
 			<p>{{contact.role}}</p>
		</ion-item>
	</ion-list>
  
  	</ion-content>
</ion-view>
