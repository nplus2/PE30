<ion-view view-title="Checkpoints">
  <ion-content class="padding">
  
  <div class="list">
    
    <div class="item item-divider">
    Visite {{visite.id}}:
    </div>
    
    <ion-radio ng-repeat="item in Visite1List"
               ng-value="item.value"
               ng-model="data.visite1"
               ng-change="serverSideChange(item)"
               name="Visite1">
      {{ item.text }}
    </ion-radio>    
  </div>
  </ion-content>
</ion-view>
