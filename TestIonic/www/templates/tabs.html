<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-bleu ">


<div ng-if = "statut == 'visiteur'">

  <ion-tab title="Evènements" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/evenements">
      <ion-nav-view name="tab-evenements"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Information" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/informations">
    <ion-nav-view name="tab-informations"></ion-nav-view>
  </ion-tab>

</div>


<div ng-if = "statut == 'organisateur'">

  <ion-tab title="Fil d'actualité" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/filDActualite">
      <ion-nav-view name="tab-filDActualite"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Publication" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/publication">
      <ion-nav-view name="tab-publication"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Annuaire" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/annuaire">
      <ion-nav-view name="tab-annuaire"></ion-nav-view>
  </ion-tab>

</div>


<div ng-if = "statut == 'guide'">

  <ion-tab title="Fil d'actualité" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/filDActualite">
      <ion-nav-view name="tab-filDActualite"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Checkpoints" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/checkpoint">
      <ion-nav-view name="tab-checkpoint"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Annuaire" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/annuaire">
      <ion-nav-view name="tab-annuaire"></ion-nav-view>
  </ion-tab>

</div>


<div ng-if = "statut == 'chercheur'">

  <ion-tab title="Fil d'actualité" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/filDActualite">
      <ion-nav-view name="tab-filDActualite"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Prochaines visites" icon-off="ion-ios-time-outline" icon-on="ion-ios-time" href="#/tab/prochaine">
      <ion-nav-view name="tab-prochaine"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Annuaire" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/annuaire">
      <ion-nav-view name="tab-annuaire"></ion-nav-view>
  </ion-tab>

</div>


</ion-tabs>
