<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div ng-if = "statut == 'visiteur'">
<ion-tabs class="tabs-icon-top tabs-color-bordeaux ">


  <ion-tab title="Carte" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/carte">
      <ion-nav-view name="tab-carte"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Evènements" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/evenements">
      <ion-nav-view name="tab-evenements"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Lecteur QR Codes" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/qrCodes">
      <ion-nav-view name="tab-qrCodes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Information" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/informations">
    <ion-nav-view name="tab-informations"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</div>
