<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-bleu ">

  <!-- Dashboard Tab -->
 <ion-tab title="Annuaire" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/annuaire">
    <ion-nav-view name="tab-annuaire"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


<!-- Publication Tab -->
  <ion-tab title="Publication" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/publication">
    <ion-nav-view name="tab-publication"></ion-nav-view>
  </ion-tab>

  <!-- Fil d'actualité Tab -->
  <ion-tab title="Fil d'actualité" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/filDActualite">
    <ion-nav-view name="tab-filDActualite"></ion-nav-view>
  </ion-tab>


</ion-tabs>
